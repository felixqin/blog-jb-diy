<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>{{ page.title }}</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="author" content="{{ site.author.name }}"/>
    <meta name="keywords" content="{{ site.author.name }}"/>
    <meta name="description" content=""/>
    <!-- 添加网址logo icon-->
    <link rel="Shortcut Icon" href="{{ root_url }}/assets/images/favicon.ico"/>

    <!--{% if page.keywords %}-->
    <!--<meta name="keywords" content="{{ page.keywords }}">-->
    <!--{% endif %}-->

    <!--{% if site.author.feedburner %}-->
    <!--<link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}"-->
          <!--title="RSS feed"/>-->
    <!--{% endif %}-->
    <!--{% if page.feed %}-->
    <!--<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed"/>-->
    <!--{% endif %}-->

    <!-- combine css for Reducing HTTP request -->
    <link rel="stylesheet" href="{{ root_url }}/assets/css/combine.min.css" type="text/css"/>
    <!--search css-->
    <link rel="stylesheet" href="{{ root_url }}/assets/css/jquery-ui.css" type="text/css"/>
    {{ css }}
</head>
<body>
<div id="site" class="w h">
    <div id="header" class="header">
        <ul class="nav pr">
            <li><a class="home" href="{{ HOME_PATH }}">首页</a></li>
            <li><a href="/archive.html">时间</a></li>
            <!--<li><a href="/pages.html">页面</a></li>-->
            <li><a href="/categories.html">分类</a></li>
            <li><a href="/tags.html">标签</a></li>
            <li><input type="text" class="search_input" id="search" placeholder="Search"></li>
        </ul>
    </div>

    {{ content }}

    <!--回到顶部按钮-->
    <a id="backToTop" class="w40 no_unl fb tc" href="javascript:void(0);" title="回到顶部">∧</a>

    <div id="footer" class="pb10">
        <address>
            <span class="engine fr">
  			Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
  		    </span>
            <span class="copyright">
                Design by
                <a href="{{ root_url }}">{{ site.author.name }}</a>
            </span>
        </address>
    </div>

</div>

<!--[if IE 6]>
<script type="text/javascript" src="{{ root_url }}/assets/js/ie6-hack.js"></script>

<![endif]-->

<script type="text/javascript" src="{{ root_url }}/assets/js/jquery-ui.js"></script>

{{ script }}
{% include JB/analytics %}
</body>
</html>
